<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>轮盘时钟</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<!--秒-->
		<div class="secondBox" id="seconds" style="transform: rotate(0deg);"></div>
		<div class="minuteBox" id="minutes" style="transform: rotate(0deg);"></div>
		<div class="hourBox" id="hours" style="transform: rotate(0deg);"></div>
		<div class="dateBox" id="date" style="transform: rotate(0deg);"></div>
		<div class="monthBox" id="month" style="transform: rotate(0deg);"></div>
		<div class="yearBox" id="year"></div>
		<script src="./index.js"></script>
	</body>
</html>
